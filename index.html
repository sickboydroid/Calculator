<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator-name">Calculator™</div>
      <div class="display">
        <div class="display-text">0</div>
      </div>
      <div class="key-pad">
        <button id="all-clear">A/C</button>
        <button id="decimal">.</button>
        <button id="sign">+/-</button>
        <button id="backspace">←</button>
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operator" id="plus">+</button>
        <button class="operator" id="minus">-</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operator" id="multiply">x</button>
        <button class="operator" id="divide">/</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operator" id="power">^</button>
        <button id="percent">%</button>
        <button class="number" id="zero">0</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
